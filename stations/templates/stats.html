{% extends 'partials/base.html' %}

{% block title %}Statistiques{% endblock %}

{% block content %}
<div class="container">
  <div class="row mt-4">
    <div class="col-md-10 offset-md-1">
      <div class="stats-container">
        <div class="last-update">
          <p class="update-text">Dernière mise à jour : {{ last_update|date:"d F Y à H:i" }}</p>
          <form method="post" action="{% url 'update-stats' %}">
            {% csrf_token %}
            <button class="update-button" type="submit">Mettre à jour</button>
          </form>
        </div>
        <div class="chart">
          {{ bike_distribution_html|safe }}
        </div>
        <div class="chart">
          {{ station_status_html|safe }}
        </div>
        <div class="chart">
          {{ stations_banking_html|safe }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
